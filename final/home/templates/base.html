<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>NYmed Scripts</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    ul#about li {
        display:inline;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div> {% block sidebar %} {% endblock %} </div>
            <a href="{% url 'index' %}" class="btn btn-info" role="button">Home</a>
      <div class="col-lg-11 text-right">
          {% if user.is_authenticated %}
                <p class="pt-20">Logged in as <strong>{{ user.username }}</strong>. <a href="{% url 'logout' %}">Log out</a>.</p>
          {% else %}
                <a href="{% url 'login' %}" class="btn btn-light" role="button">Log in</a>
          {% endif %}
      </div>

      <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
    </div>
  </div>
</body>
</html>
