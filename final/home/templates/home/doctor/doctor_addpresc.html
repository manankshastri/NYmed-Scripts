<!DOCTYPE html>
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<br>
<h2 class="mb-3">Add a new Prescription</h2>
<div class="row">
    <div class="col-md-6 col-sm-8 col-12">
        <form method="post" novalidate>
            {% csrf_token %}
            {{form | crispy }}
            <button type="submit" class="btn btn-sucess">Save</button>
            <a href="{% url 'doctor:doctor_list' %}" class="btn btn-outline-secondary" role="button">Nevermind</a>
        </form>
    </div>
</div>
{% endblock %}
