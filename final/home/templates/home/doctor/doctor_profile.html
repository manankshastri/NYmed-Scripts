<!DOCTYPE html>

{% extends "base.html" %}

{% block content %}
<div style="margin-left:20px;">
    <h2>{{ user.doctor.prefix }} {{ user.first_name }} {{ user.last_name}}</h2>
    <p><strong>Email: </strong>{{ user.email }}</p>
    <p><strong>Gender: </strong>{{ user.doctor.gender }}</p>
    <p><strong>SSN: </strong> {{ user.doctor.ssn }}</p>
    <p><strong>Specialty: </strong> {{ user.doctor.specialty }}</p>
</div>
{% endblock %}
