{% extends "base.html" %}

{% block content %}

<div style="margin-left:20px;">
    <h2>{{user.patient.first_name}} {{user.patient.last_name}}</h2>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Gender:</strong> {{user.patient.gender}}</p>
    <p><strong>SSN:</strong> {{user.patient.ssn}}</p>

    <p><a href="{% url 'patient:patient_detail' user.patient.ssn %}">View Prescriptions</a></p>
</div>
{% endblock %}
